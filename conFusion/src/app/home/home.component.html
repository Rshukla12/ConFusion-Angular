<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

  <mat-card fxFlex>
    <div *ngIf="dish" [@expand]>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{baseURL + dish.image}}" alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
    </div>
    <div [hidden]="dish || dishErrMess">
      <mat-spinner></mat-spinner><h4>Loading ... Please Wait!</h4>
    </div>
    <div fxFlex *ngIf="dishErrMess">
      <h2>Error</h2>
      <h4>{{dishErrMess}}</h4>
    </div>  
  </mat-card>
  
  <mat-card fxFlex>
    <div *ngIf="promotion" [@expand]>
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>
          <h3>{{promotion.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{promotion.image}} alt={{promotion.name}}>
      <mat-card-content>
        <p>{{promotion.description}}
        </p>
      </mat-card-content>
    </div>
    <div [hidden]="promotion" [@expand]>
      <mat-spinner></mat-spinner><h4>Loading ...Please Wait!</h4>
    </div>
  </mat-card>

  <mat-card fxFlex>
    <div  *ngIf="leader" [@expand]>
      <mat-card-header>
        <mat-card-title>
          <h3>{{leader.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{leader.image}} alt={{leader.name}}>
      <mat-card-content>
        <p>{{leader.designation}}</p>
        <p>
          {{leader.description}}
        </p>
      </mat-card-content>
    </div>
    <div [hidden]="leader">
      <mat-spinner></mat-spinner><h4>Loading ... Please Wait!</h4>
    </div>
  </mat-card>

</div>
